<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>{% block title %}Asclepius{% endblock %}</title>
  </head>
  <body>
    <!-- Навігаційна панель -->
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo left">Asclepius</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/patients" class="nav-link">Пацієнти</a></li>
            <li><a href="/records" class="nav-link">Записи</a></li>
            <li><a href="/pharmacy_table" class="nav-link">Препарати</a></li>
            <li><a href="/finances" class="nav-link">Фінанси</a></li>
            <li><a href="/store" class="nav-link">Магазин</a></li>
            <li><a href="/cart" class="nav-link">Кошик</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Основний контент -->
    <main class="container">{% block body %}{% endblock %}</main>

    <!-- Сценарії -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
